<div class="login">
  <div class="row">
    <div class="form-box">
      <nz-card nzHoverable nzTitle="找回密码">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm, $event)">
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="username" nzRequired>用户账号</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
              <input nz-input id="username" formControlName="username" placeholder="填写用户名">
              <nz-form-explain *ngIf="validateForm.get('username').dirty && validateForm.get('username').errors">请输入您注册的用户名!</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>用户密码</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
              <input nz-input type="password" id="password" formControlName="password" (ngModelChange)="updateConfirmValidator()"
                placeholder="请输入您的用户密码">
              <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">请设置您的账号登录密码!</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired>重复密码</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
              <input nz-input type="password" formControlName="checkPassword" id="checkPassword" placeholder="请重复输入您的用户密码">
              <nz-form-explain *ngIf="validateForm.get('checkPassword').dirty && validateForm.get('checkPassword').errors">
                <ng-container *ngIf="validateForm.get('checkPassword').hasError('required')">
                  请再次输入您的登录密码!
                </ng-container>
                <ng-container *ngIf="validateForm.get('checkPassword').hasError('confirm')">
                  两次输入的密码不一致，请重新输入!
                </ng-container>
              </nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired>手机号码</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
              <input formControlName="phoneNumber" id="'phoneNumber'" nz-input placeholder="请填写账号注册的手机号码">
              <nz-form-explain *ngIf="validateForm.get('phoneNumber').dirty && validateForm.get('phoneNumber').errors">请正确填写账号注册的手机号码!</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="captcha" nzRequired>验&nbsp; 证&nbsp; 码</nz-form-label>
            <nz-form-control [nzSm]="14" [nzXs]="24">
              <div nz-row [nzGutter]="8">
                <div nz-col [nzSpan]="12">
                  <input nz-input formControlName="captcha" id="captcha" placeholder="输入您收到的短信验证码">
                </div>
                <div nz-col [nzSpan]="12">
                  <button nz-button (click)="getCaptcha($event)" [disabled]="!validateForm.get('phoneNumber').valid" nzType="primary">获取验证码</button>
                </div>
              </div>
              <nz-form-explain *ngIf="validateForm.get('captcha').dirty && validateForm.get('captcha').errors">请填写您收到的短信验证码!</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item nz-row style="margin-bottom:8px;">
            <nz-form-control [nzSpan]="14" [nzOffset]="6">
              <button nz-button nzType="primary" [disabled]="!validateForm.valid" [nzLoading]="isLoading">重置密码</button>
            </nz-form-control>
          </nz-form-item>
        </form>
      </nz-card>
    </div>
  </div>
</div>
